	<div id="booking" class="section">

		

		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>НАПРАВИ СВОЯТА РЕЗЕРВАЦИЯ</h1>
							<p>
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<span class="form-label">Три имена</span>
									<input class="form-control" type="text" placeholder="Пример: Румен Илиев Митов">
								</div>

                                <div class="form-group">
									<span class="form-label">Имейл / телефонен номер</span>
									<input class="form-control" type="text" placeholder="Пример:@mail.com / +359***">
								</div>

								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Дата на пристигане</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Дата на заминаване</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Категория</span>
											<select class="form-control">
												<option>-</option>
												<option>Рафтинг</option>
												<option>Каякинг</option>
                                                <option>Каньоинг</option>
                                                <option>SUP</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Възрастни</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
                                                <option>4</option>
												<option>5</option>
												<option>6</option>
                                                <option>7</option>
												<option>8</option>
												<option>9</option>
                                                <option>10</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Деца</span>
											<select class="form-control">
                                                <option>0</option>
                                                <option>1</option>
												<option>2</option>
												<option>3</option>
                                                <option>4</option>
												<option>5</option>
												<option>6</option>
                                                <option>7</option>
												<option>8</option>
												<option>9</option>
                                                <option>10</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Изпрати запитване</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
